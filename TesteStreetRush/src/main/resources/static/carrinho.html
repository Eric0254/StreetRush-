<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        #nav {
            margin-bottom: 20px;
        }

        #loginButton {
            margin-right: 10px;
        }

        #userIcon {
            height: 30px;
            width: 30px;
        }

        .navbar-brand img {
            height: 60px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
        <img src="img/Logo.jpg" alt="StreetRushGear Logo">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
            </li>
            <!-- Carrinho de compras -->
            <li class="nav-item">
                <a class="nav-link" href="carrinho.html">
                    <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span>
                </a>
            </li>
            <li class="nav-item" id="loginItem">
                <button id="loginButton" class="btn btn-primary">Login</button>
            </li>
            <li class="nav-item dropdown" id="userItem" style="display: none;">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="https://img.icons8.com/?size=100&id=83190&format=png&color=000000" alt="User Icon" id="userIcon"> <span id="username"></span>
                </a>
                <div class="dropdown-menu" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#" id="profileOption">Perfil</a>
                    <a class="dropdown-item" href="#" id="logoutOption">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-3" id="cart"></div>
<div class="container mt-3">
    <p id="totalValue" class="font-weight-bold">Total: R$0</p>
</div>

<!-- Opções de pagamento -->
<div class="container mt-3">
    <h5>Escolha o método de pagamento:</h5>
    <button class="btn btn-primary mr-2 payment-button" id="payPix">Pagar com PIX</button>
    <button class="btn btn-primary mr-2 payment-button" id="payDebit">Pagar com Cartão de Débito</button>
    <button class="btn btn-primary payment-button" id="payCredit">Pagar com Cartão de Crédito</button>
</div>

<!-- Modal para pagamento com PIX -->
<div class="modal fade" id="pixModal" tabindex="-1" aria-labelledby="pixModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pixModalLabel">Pagamento com PIX</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <p>Chave PIX: <span id="pixKey">streetrush@chavepix.com</span></p>
                <img id="pixQrCode" src="https://qrcg-free-editor.qr-code-generator.com/main/assets/images/websiteQRCode_noFrame.png" alt="QR Code PIX" class="img-fluid mb-3">
                <button class="btn btn-success" id="confirmPixPayment">Confirmar Pagamento</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para pagamento com cartão -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="paymentModalLabel">Detalhes do Pagamento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="cardNumber">Número do Cartão</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="Número do Cartão">
                    </div>
                    <div class="form-group">
                        <label for="cardName">Nome no Cartão</label>
                        <input type="text" class="form-control" id="cardName" placeholder="Nome no Cartão">
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Data de Validade</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="CVV">
                    </div>
                    <button type="submit" class="btn btn-primary">Pagar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="js/carrinho.js">
</script>
</body>
</html>
