<!DOCTYPE html>
<html>
<head>
    <title>Usuários Cadastrados</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>


        $(document).ready(function(){
            $.ajax({
                url: "/api/users",
                type: "GET",
                success: function(response){var table = $("<table class='table table-striped table-hover' />");
                    table.append("<thead><tr><th>Nome</th><th>Email</th><th>CPF</th><th>Cargo</th><th>Status</th><th>Ações</th></tr></thead>");
                    var tbody = $("<tbody />");
                    response.forEach(function(user){
                        var row = $("<tr />");
                        row.append("<td>" + user.nome + "</td>");
                        row.append("<td>" + user.email + "</td>");
                        row.append("<td>" + user.cpf + "</td>");
                        row.append("<td>" + user.cargo + "</td>");
                        row.append("<td>" + user.status + "</td>");
                        row.append("<td><button class='btn btn-primary btn-sm edit' data-id='" + user.id + "'>Editar</button> <button class='btn btn-danger btn-sm delete' data-id='" + user.id + "'>Deletar</button></td>");
                        tbody.append(row);
                    });
                    table.append(tbody);
                    $("body").append(table);
                },
                error: function(error){
                    console.log(error);
                }
            });

            $("body").on("click", ".edit", function(){
                var userId = $(this).data("id");
                window.location.href = "registrar.html?id=" + userId;
            });

            $("body").on("click", ".delete", function(){
                var userId = $(this).data("id");
                $.ajax({
                    url: "/api/users/" + userId,
                    type: "DELETE",
                    success: function(response){
                        console.log(response);
                        location.reload(); // Recarrega a página para atualizar a lista de usuários
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });
        });
        

    </script>
</head>
<body>
<h1>Usuários Cadastrados</h1>
<button id="add">+</button>
<script>
    document.getElementById("add").addEventListener("click", function(){
        window.location.href = "registrar.html";
    });
</script>
</body>
</html>
