<!DOCTYPE html>
<html lang="pt-br">
<html>
<head>
    <title>Cadastrar/Editar Usuário</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var urlParams = new URLSearchParams(window.location.search);
            var userId = urlParams.get('id');

            if (userId) {
                $.ajax({
                    url: "/api/users/" + userId,
                    type: "GET",
                    success: function(user){
                        $("#nome").val(user.nome);
                        $("#email").val(user.email);
                        $("#cpf").val(user.cpf);
                        $("#senha").val(user.senha);
                        $("#confirmarSenha").val(user.confirmarSenha);
                        $("#cargo").val(user.cargo);
                        $("#status").val(user.status);
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            }

            $("form").on("submit", function(event){
                event.preventDefault();

                var formData = {
                    nome: $("#nome").val(),
                    email: $("#email").val(),
                    cpf: $("#cpf").val(),
                    senha: $("#senha").val(),
                    confirmarSenha: $("#confirmarSenha").val(),
                    cargo: $("#cargo").val(),
                    status: $("#status").val()
                };

                var url = "/api/users";
                var type = "POST";

                if (userId) {
                    url += "/" + userId;
                    type = "PUT";
                }

                $.ajax({
                    url: url,
                    type: type,
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function(response){
                        console.log(response);
                        window.location.href = "/login.html";
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });
        });
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h2 class="form-title text-center">Cadastro de Usuário</h2>
                <form action="/api/users" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cargo">Cargo</label>
                            <input type="text" class="form-control" id="cargo" name="cargo" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="confirmarSenha">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input type="text" class="form-control" id="status" name="status" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
