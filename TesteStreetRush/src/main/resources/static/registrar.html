<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar/Editar Usuário</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var urlParams = new URLSearchParams(window.location.search);
            var userId = urlParams.get('id');

            if (userId) {
                $.ajax({
                    url: "/api/users/" + userId,
                    type: "GET",
                    success: function(user){
                        $("#nome").val(user.nome);
                        $("#email").val(user.email);
                        $("#cpf").val(user.cpf);
                        $("#senha").val(user.senha);
                        $("#confirmarSenha").val(user.confirmarSenha);
                        $("#cargo").val(user.cargo);
                        $("#status").val(user.status);
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            }

            $("form").on("submit", function(event){
                event.preventDefault();

                var formData = {
                    nome: $("#nome").val(),
                    email: $("#email").val(),
                    cpf: $("#cpf").val(),
                    senha: $("#senha").val(),
                    confirmarSenha: $("#confirmarSenha").val(),
                    cargo: $("#cargo").val(),
                    status: $("#status").val()
                };

                var url = "/api/users";
                var type = "POST";

                if (userId) {
                    url += "/" + userId;
                    type = "PUT";
                }

                $.ajax({
                    url: url,
                    type: type,
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function(response){
                        console.log(response);
                        window.location.href = "/login.html";
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });
        });
    </script>
</head>
<body>
<h1>Cadastrar/Editar Usuário</h1>
<form action="/api/users" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf"><br>
    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha"><br>
    <label for="confirmarSenha">Confirmar Senha:</label><br>
    <input type="password" id="confirmarSenha" name="confirmarSenha"><br>
    <label for="cargo">Cargo:</label><br>
    <input type="text" id="cargo" name="cargo"><br>
    <label for="status">Status:</label><br>
    <input type="text" id="status" name="status"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
