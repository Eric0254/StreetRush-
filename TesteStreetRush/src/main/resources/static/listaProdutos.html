<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="StyleLista.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

    <title>Lista de Produtos</title>
</head>

<body>
<h1 class="title">Lista de Produtos</h1>

<div class="filter-input">
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Pesquisar por nome">
</div>

<div class="table-container">
    <table border="1" id="userTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Qtd Estoque</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Editar</th>
            <th>Alterar Status</th>
            <th>Visualizar Produto</th>
            <th><button onclick="window.location.href='cadastrarProduto.html'">+</button></th>
        </tr>
        </thead>
        <tbody id="productTableBody">
        <!-- Conteúdo será inserido dinamicamente -->
        </tbody>
    </table>
</div>

<script src="scriptLista.js"></script>
</body>
</html>
