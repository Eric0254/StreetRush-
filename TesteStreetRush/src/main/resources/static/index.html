<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetRushGear</title>
    <!-- Adicionando Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="css/cardcss.css" rel="stylesheet">
    <style>
        #nav {
            margin-bottom: 20px;
        }

        #loginButton {
            margin-right: 10px;
        }

        .product-card {
            margin-bottom: 20px;
        }

        #userIcon {
            height: 30px;
            width: 30px;
        }

        .navbar-brand img {
            height: 60px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
        <img src="img/Logo.jpg" alt="StreetRushGear Logo">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
            </li>
            <li class="nav-item" id="loginItem">
                <button id="loginButton" class="btn btn-primary">Login</button>
            </li>
            <li class="nav-item dropdown" id="userItem" style="display: none;">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="https://img.icons8.com/?size=100&id=83190&format=png&color=000000" alt="User Icon" id="userIcon"> <span id="username"></span>
                </a>
                <div class="dropdown-menu" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#" id="profileOption">Perfil</a>
                    <a class="dropdown-item" href="#" id="logoutOption">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-- Carrossel de Banner de Produtos -->
<div id="productCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#productCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#productCarousel" data-slide-to="1"></li>
        <li data-target="#productCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Product 1">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Product 2">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Product 3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Lista de Produtos -->
<div class="container mt-5">
    <div class="row">
        <div class="row" id="product-list">
        </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center text-lg-start mt-5">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <h5 class="text-uppercase">Sobre nós</h5>
                <p>
                    Informações sobre a empresa e sua missão.
                </p>
            </div>
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                <h5 class="text-uppercase">Links Úteis</h5>
                <ul class="list-unstyled mb-0">
                    <li>
                        <a href="#!" class="text-dark">Link 1</a>
                    </li>
                    <li>
                        <a href="#!" class="text-dark">Link 2</a>
                    </li>
                    <li>
                        <a href="#!" class="text-dark">Link 3</a>
                    </li>
                    <li>
                        <a href="#!" class="text-dark">Link 4</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                <h5 class="text-uppercase">Contato</h5>
                <ul class="list-unstyled mb-0">
                    <li>
                        <a href="#!" class="text-dark">Email</a>
                    </li>
                    <li>
                        <a href="#!" class="text-dark">Telefone</a>
                    </li>
                    <li>
                        <a href="#!" class="text-dark">Endereço</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2024 E-commerce. Todos os direitos reservados.
    </div>
</footer>
<script src="js/jsProd.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        var user = JSON.parse(localStorage.getItem('user'));

        if (user) {
            $("#loginItem").hide(); // Esconde o botão de login
            $("#username").text(user.nome); // Define o nome do usuário
            $("#userItem").show(); // Mostra o item do usuário
        } else {
            $("#loginItem").show(); // Mostra o botão de login
            $("#userItem").hide(); // Esconde o item do usuário
        }

        $("#loginButton").click(function(){
            window.location.href = "/login.html";
        });

        $("#profileOption").click(function(){
            // Redireciona para a página de perfil
            window.location.href = "/profile.html";
        });

        $("#logoutOption").click(function(){
            localStorage.removeItem('user');
            location.reload();
        });
    });
</script>

<!-- Adicionando Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
