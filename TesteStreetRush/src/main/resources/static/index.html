<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Adicionando Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* Custom CSS para a estilização adicional */
        #nav {
            margin-bottom: 20px;
        }

        #loginButton {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav id="nav" class="navbar navbar-light bg-light justify-content-end">
    <button id="loginButton" class="btn btn-primary">Login</button>
</nav>

<p id="welcomeMessage" style="display: none;">Bem-vindo, <span id="username"></span>!
    <select id="userOptions" class="custom-select">
        <option value="profile">Perfil</option>
        <option value="logout">Logout</option>
    </select>
</p>

<script>
    $(document).ready(function(){
        var user = JSON.parse(localStorage.getItem('user'));

        if (user) {
            $("#nav").hide();
            $("#username").text(user.nome);
            $("#welcomeMessage").show();
        } else {
            $("#nav").show();
            $("#welcomeMessage").hide();
        }

        $("#loginButton").click(function(){
            window.location.href = "/login.html";
        });

        $("#userOptions").change(function(){
            if ($(this).val() === "logout") {
                localStorage.removeItem('user');
                location.reload();
            } else if ($(this).val() === "profile") {
                // Redireciona para a página de perfil
                window.location.href = "/profile.html";
            }
        });
    });
</script>

<!-- Adicionando Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
