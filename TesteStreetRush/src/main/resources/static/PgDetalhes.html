<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Loja XYZ</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Início</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5" id="product-details">
    <!-- Os detalhes do produto serão inseridos aqui pelo JavaScript -->
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">© 2024 Loja XYZ. Todos os direitos reservados.</span>
    </div>
</footer>

<!-- JavaScript para exibir os detalhes do produto -->
<script>
    $(document).ready(function() {
        let params = new URLSearchParams(window.location.search);
        let productId = params.get('id');

        $.ajax({
            url: '/api/produtos/' + productId,
            type: 'GET',
            dataType: 'json',
            success: function(produto) {
                let productDetails = $('#product-details');

                let carouselImages = produto.imagens.map((img, index) => {
                    return `
                <div class="carousel-item ${index === 0 ? 'active' : ''}">
                    <img src="/api/produtos/img/${img}" class="d-block w-100" alt="${produto.nome}">
                </div>
                `;
                }).join('');

                let details = `
            <div class="carousel slide" id="productCarousel" data-bs-ride="carousel">
                <div class="carousel-inner">
                    ${carouselImages}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
            <h1>${produto.nome}</h1>
            <p>${produto.descricao}</p>
            <p>Preço: ${produto.preco}</p>
            <button class="btn btn-primary">Comprar</button>
            `;

                productDetails.append(details);

                // Inicializa o carrossel após o carregamento da página
                $('#productCarousel').carousel();
            },
            error: function (error) {
                console.log('Erro ao buscar detalhes do produto:', error);
            }
        });
    });

</script>
<!-- Bootstrap JS and Popper.js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
