<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    #userIcon {
        height: 30px; /* Ajuste este valor conforme necessário */
        width: 30px; /* Ajuste este valor conforme necessário */
    }
    .navbar-brand img {
        height: 60px;
    }
</style>
<body>
<!-- Navbar -->
<nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
        <img src="img/Logo.jpg" alt="StreetRushGear Logo">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <h5><a class="nav-link" href="index.html">Home</a></h5>
            </li>
            <li class="nav-item">
                <h5><a class="nav-link" href="#">Produtos</a></h5>
            </li>
            <li class="nav-item">
                <h5><a class="nav-link" href="#">Contato</a></h5>
            </li>
            <li class="nav-item" id="loginItem">
                <button id="loginButton" class="btn btn-primary">Login</button>
            </li>
            <li class="nav-item dropdown" id="userItem" style="display: none;">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="https://img.icons8.com/?size=100&id=83190&format=png&color=000000" alt="User Icon" id="userIcon"> <span id="username"></span>
                </a>
                <div class="dropdown-menu" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#" id="profileOption">Perfil</a>
                    <a class="dropdown-item" href="#" id="logoutOption">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5" id="product-details">
    <!-- Os detalhes do produto serão inseridos aqui pelo JavaScript -->
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">© 2024 Loja XYZ. Todos os direitos reservados.</span>
    </div>
</footer>

<!-- JavaScript para exibir os detalhes do produto -->
<script>
    $(document).ready(function(){
        var user = JSON.parse(localStorage.getItem('user'));

        if (user) {
            $("#loginItem").hide(); // Esconde o botão de login
            $("#username").text(user.nome); // Define o nome do usuário
            $("#userItem").show(); // Mostra o item do usuário
        } else {
            $("#loginItem").show(); // Mostra o botão de login
            $("#userItem").hide(); // Esconde o item do usuário
        }

        $("#loginButton").click(function(){
            window.location.href = "/login.html";
        });

        $("#profileOption").click(function(){
            // Redireciona para a página de perfil
            window.location.href = "/profile.html";
        });

        $("#logoutOption").click(function(){
            localStorage.removeItem('user');
            location.reload();
        });
    });





    $(document).ready(function() {
        let params = new URLSearchParams(window.location.search);
        let productId = params.get('id');

        $.ajax({
            url: '/api/produtos/' + productId,
            type: 'GET',
            dataType: 'json',
            success: function(produto) {
                let productDetails = $('#product-details');

                let carouselImages = produto.imagens.map((img, index) => {
                    return `
            <div class="carousel-item ${index === 0 ? 'active' : ''}">
                <img src="/api/produtos/img/${img}" class="d-block w-100" alt="${produto.nome}">
            </div>
            `;
                }).join('');

                let thumbnails = produto.imagens.map((img, index) => {
                    return `
            <img src="/api/produtos/img/${img}" class="img-thumbnail" onclick="changeImage('${img}')" style="width: 100px; height: 100px;">
            `;
                }).join('');

                let details = `
        <div class="row">
            <div class="col-md-6">
                <div class="carousel slide" id="productCarousel" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        ${carouselImages}
                    </div>
                </div>
                <div class="thumbnail-container d-flex flex-wrap">
                    ${thumbnails}
                </div>
            </div>
            <div class="col-md-6">
                <h1>${produto.nome}</h1>
                <p>${produto.descricao}</p>
                <p>Preço: ${produto.preco}</p>
                <button class="btn btn-primary">Comprar</button>
            </div>
        </div>
        `;

                productDetails.append(details);

                // Inicializa o carrossel após o carregamento da página
                $('#productCarousel').carousel();
            },
            error: function (error) {
                console.log('Erro ao buscar detalhes do produto:', error);
            }
        });
    });

    function changeImage(img) {
        $('#productCarousel .carousel-item.active img').attr('src', '/api/produtos/img/' + img);
    }

</script>
<!-- Bootstrap JS and Popper.js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
